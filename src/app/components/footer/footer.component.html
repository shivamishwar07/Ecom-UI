<!-- footer.component.html -->
<footer class="footer">
    <div class="footer-content">
        <div class="brand-info">
            <h2>Mawa</h2>
            <p class="text-white-50">
                Discover quality furniture that reflects your style and makes everyday living more enjoyable.
            </p>
            <div class="social-icons">
                <a *ngFor="let icon of socialIcons" [href]="icon.link" target="_blank">
                    <i [class]="'bi ' + icon.icon"></i>
                </a>
            </div>
        </div>

        <div class="footer-sections">
            <div *ngFor="let section of footerSections" class="section">
                <h4>{{ section.title }}</h4>
                <ul class="text-white-50">
                    <li *ngFor="let item of section.items">{{ item }}</li>
                </ul>
            </div>
            <span>
            </span>
        </div>
    </div>

    <div class="footer-bottom">
        <p class="text-white-50">Â© 2025 Mawa. All rights reserved. mawa.com</p>
    </div>
</footer>
