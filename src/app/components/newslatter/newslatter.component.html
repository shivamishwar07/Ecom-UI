<div class="container-fluid newsletter-section">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="text-white-50 fs-5 mb-1">SUBSCRIBE</h2>
            <h3 class="mb-3 fs-2 fw-normal">Newsletter</h3>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Email address">
                <button class="btn btn-light fw-medium" type="submit">Subscribe</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <h4 class="fs-5 text-white-50">Latest on Instagram</h4>
        </div>
    </div>

    <!-- Image grid with dynamic data -->
    <div class="row justify-content-center mt-3 m-0 position-absolute">
        <div class="col-md-8">
            <div class="row image-grid">
                <div class="col-6 col-md-4 mb-4" *ngFor="let item of furnitureItems; let i = index" [@fadeInAnimation]>
                    <div class="image-wrapper">
                        <img [src]="item.image" class="img-fluid" [alt]="item.title">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="width: 100%; height: 300px;"></div>
